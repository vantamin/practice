<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>행맨!</title>
</head>
<body>
  <h1>행맨!</h1>
  <canvas id="canvas" width="400" height="200"></canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var pickWord = function () {
      var words = [
        "javascript",
        "monkey",
        "amazing",
        "pancake"
      ];
      return words[Math.floor(Math.random() * words.length)];
    };
    var setupAnswerArray = function (word) {
      var answerArray = [];
      for (var i = 0; i < word.length; i++) {
        answerArray[i] = "_";
      }
      return answerArray;
    };
    var showPlayerProgress = function (answerArray) {
      alert(answerArray.join(" "));
    };
    var getGuess = function () {
      return prompt("글자를 입력하세요. 취소를 누르면 게임을 멈춥니다.");
    };
    var updateGameState = function (guess, word, answerArray) {
      var appearances = 0;
      for (var j = 0; j < word.length; j++) {
        if (word[j] === guess && answerArray[j] === "_") {
          answerArray[j] = guess;
          drawCorrectGuess(guess, j);
          appearances++;
        }
      }
      return appearances;
    };
    var showAnswerAndCongratulatePlayer = function (answerArray, guesses) {
      showPlayerProgress(answerArray);
      if (guesses > 0 && remainingLetters === 0) {
        alert("잘하셨어요! 정답은 " + word + "입니다.");
      } else {
        alert("Too bad! 정답은 " + word + "입니다.");
      }
    };
    var drawSegment = function (incorrectGuesses) {
      ctx.lineWidth = 4;
      if (incorrectGuesses === 0) {
        ctx.strokeRect(20, 20, 20, 20);
      } else if (incorrectGuesses === 1) {
        ctx.beginPath();
        ctx.moveTo(30, 40);
        ctx.lineTo(30, 80);
        ctx.stroke();
      } else if (incorrectGuesses === 2) {
        ctx.beginPath();
        ctx.moveTo(30, 80);
        ctx.lineTo(10, 110);
        ctx.stroke();
      } else if (incorrectGuesses === 3) {
        ctx.beginPath();
        ctx.moveTo(30, 80);
        ctx.lineTo(50, 110);
        ctx.stroke();
      } else if (incorrectGuesses === 4) {
        ctx.beginPath();
        ctx.moveTo(30, 60);
        ctx.lineTo(10, 50);
        ctx.stroke();
      } else if (incorrectGuesses === 5) {
        ctx.beginPath();
        ctx.moveTo(30, 60);
        ctx.lineTo(50, 50);
        ctx.stroke();
      }
    };
    var drawUnderscores = function (howMany) {
      ctx.lineWidth = 4
      ctx.beginPath();
      for (var i = 0; i < howMany; i++) {
        ctx.moveTo((i * 30) + 10, 160);
        ctx.lineTo((i * 30) + 30, 160);
      }
      ctx.stroke();
    };
    var drawCorrectGuess = function (guess, index) {
      ctx.font = "20px Comic sans MS";
      ctx.fillText(guess.toUpperCase(), (index * 30) + 10, 150);
    };
    var drawIncorrectGuess = function (guess, index) {
      ctx.font = "20px Comic sans MS";
      ctx.fillText(guess.toUpperCase(), 380, (index * 20) + 40);
      ctx.moveTo(380, (index * 20) + 30);
      ctx.lineTo(400, (index * 20) + 30);
      ctx.stroke();
    }
    var word = pickWord();
    var answerArray = setupAnswerArray(word);
    var remainingLetters = word.length;
    var guesses = 20;
    var incorrectGuesses = 0;
    drawUnderscores(word.length);
    while (remainingLetters > 0 && guesses > 0) {
      showPlayerProgress(answerArray);
      var guess = getGuess();
      if (guess === null) {
        break;
      } else if (guess.length !== 1) {
        alert("한 글자만 입력해주세요.");
      } else {
        guesses--;
        guess = guess.toLowerCase();
        var correctGuesses = updateGameState(guess, word, answerArray);
        remainingLetters -= correctGuesses;

        if (correctGuesses === 0) {
          drawSegment(incorrectGuesses);
          drawIncorrectGuess(guess, incorrectGuesses);
          incorrectGuesses++;
        }
      }
    }
    showAnswerAndCongratulatePlayer(answerArray, guesses);
  </script>
</body>
</html>
